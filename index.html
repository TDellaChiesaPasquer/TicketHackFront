<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f64f8a121a.js" crossorigin="anonymous"></script>
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="./index.html">
                <div>
                    Tickethack
                </div>
            </a>
        </div>
        <div id="menu">
            <div id="not-connected">
                <a href="./signin.html">
                    <div class="linkTop">
                        Sign in
                    </div>
                </a>
                <a href="./signup.html">
                    <div class="linkTop">
                        Sign up
                    </div>
                </a>
            </div>
            <div id="connected" style="display:none">
                <div class="linkTop" id="disconnect-btn">
                    Disconnect
                </div>
                <a href="./cart.html">
                    <div class="linkTop">
                        Cart
                    </div>
                    <div id="cart-count"> </div>
                </a>
                <a href="./book.html">
                    <div class="linkTop">
                        Bookings
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="accueil">
        <div class="texte">
            <h1>Explore the world effortlessly the world by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
        </div>

        <section class="information">
            <div class="recherche">
                <div id="inputs-search">
                    <div class="btn-texte">
                        <input type="text" name="btn-departure" id="btn-departure" placeholder="Departure">
                        <hr>
                        <input type="text" name="btn-arrival" id="btn-arrival" placeholder="Arrival">
                    </div>
                    <div class="btn-calendar">
                        <input type="date" name="btn-date" id="btn-date">
                    </div>
                    <p id="error"></p>
                </div>
                <div class="btn-search">
                    <input type="button" value="Search" id="search-info">
                </div>
            </div>

            <div class="resultat">
                <div id="no-search">
                    <img src="./images/train.png" alt="Logo train">
                    <hr>
                    <p id="phrase">It's time to book your future trip.</p>
                </div>
            </div>
    </div>
    </section>

    </div>
    <script src="header.js"></script>
    <script src="script.js"></script>
</body>

</html>
