<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Tickethack</div>
        <div id="menu">
            <p>Cart</p>
            <p>Bookings</p>
        </div>
    </nav>
    <div class="accueil">
        <div class="texte">
            <h1>Explore the world effortlessly the world by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h2>
        </div>

        <section class="information">
            <div class="recherche">
                <div class="btn-texte">
                    <input type="text" name="btn-departure" id="btn-departure" placeholder="Departure">
                    <input type="text" name="btn-arrival" id="btn-arrival" placeholder="Arrival">
                </div>
                <div class="btn-calendar">
                    <input type="date" name="btn-date" id="btn-date">
                    <input type="button" value="Search">
                </div>
            </div>

            <div class="resultat">
                <img src="./images/train.png" alt="Logo train">
                <p id="trait">_____________________</p>
                <p id="phrase">It's time to book your future trip.</p>
            </div>
        </section>

    </div>



</body>

</html>
