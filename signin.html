<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="./index.html">
                <div>
                    Tickethack
                </div>
            </a>
        </div>
        <div id="menu">
            <div id="not-connected">
                <a href="./signin.html">
                    <div class="linkTop">
                        Sign in
                    </div>
                </a>
                <a href="./signup.html">
                    <div class="linkTop">
                        Sign up
                    </div>
                </a>
            </div>
            <div id="connected" style="display:none">
                <a href="./profile.html">
                    <div class="linkTop">
                        Profile
                    </div>
                </a>
                <div class="linkTop" id="disconnect-btn">
                    Disconnect
                </div>
                <a href="./cart.html">
                    <div class="linkTop">
                        Cart
                    </div>
                    <div id="cart-count"> </div>
                </a>
                <a href="./book.html">
                    <div class="linkTop">
                        Bookings
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div id="container">
        <div id="background-sign">
            <div id="sign">Sign In</div>
            <div class="btn">
                <div id="error"></div>
                <input type="email" name="btn-email" id="email" placeholder="E-mail">
                <input type="password" name="btn-pwd" id="password" placeholder="Password">
                <input type="button" value="Sign In" id="btn-signin">
            </div>
            <div id="bottom-signin">
                <hr>
                <span id="signin-link">
                    Don't have an account yet ? <span><a href="./signup.html">Create one</a></span>
                </span>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
    <script src="./signin.js"></script>
</body>
<html>
